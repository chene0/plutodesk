name: CI

on:
  push:
    branches: [main, develop, "**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: "20"
  JAVA_VERSION: "21"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
      desktop: ${{ steps.filter.outputs.desktop }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/**'
            web:
              - 'frontend/**'
              - '!frontend/src-tauri/**'
              - '.github/workflows/**'
            desktop:
              - 'frontend/src-tauri/**'
              - '.github/workflows/**'
            e2e:
              - 'e2e/**'
              - 'frontend/**'
              - 'backend/**'
              - '.github/workflows/**'

  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Lint, test, build
        run: ./gradlew --no-daemon clean check bootJar
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-tests
          path: backend/build/test-results/**/*.xml
          if-no-files-found: ignore
          retention-days: 7
      - name: Upload backend jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar
          if-no-files-found: ignore
          retention-days: 7

  frontend-web:
    name: Frontend Web (Next.js)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: next-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json', 'frontend/next.config.*', 'frontend/package.json') }}
          restore-keys: |
            next-${{ runner.os }}-
      - name: Install deps
        run: npm ci
      - name: Lint
        env:
          CI: true
        run: npm run lint --if-present
      - name: Test
        env:
          CI: true
        run: npm test --if-present -- --ci
      - name: Build Next.js
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build
      - name: Upload web build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            frontend/out/**
            frontend/next.config.*
          if-no-files-found: ignore
          retention-days: 7

  frontend-desktop:
    name: Frontend Desktop (Tauri)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.desktop == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend/src-tauri
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            frontend/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('frontend/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev libgtk-3-dev libayatana-appindicator3-dev
      - name: Run tests
        working-directory: frontend/src-tauri
        run: cargo test --lib --verbose
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-tests
          path: frontend/src-tauri/target/test-results/**/*
          if-no-files-found: ignore
          retention-days: 7

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.e2e == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 30
    defaults:
      run:
        working-directory: e2e
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: e2e/package-lock.json
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            frontend/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('frontend/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Cache npm (frontend)
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: npm-frontend-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-frontend-${{ runner.os }}-
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev libgtk-3-dev libayatana-appindicator3-dev
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Install E2E dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        env:
          CI: true
        run: npm test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e/test-results/**
            e2e/playwright-report/**
          if-no-files-found: ignore
          retention-days: 7
