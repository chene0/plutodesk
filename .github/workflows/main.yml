name: CI

on:
    push:
        branches: [main, develop, "**"]
    pull_request:

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read
    pull-requests: read

env:
    NODE_VERSION: "20"
    JAVA_VERSION: "21"

jobs:
    changes:
        name: Detect changes
        runs-on: ubuntu-latest
        outputs:
            backend: ${{ steps.filter.outputs.backend }}
            web: ${{ steps.filter.outputs.web }}
            desktop: ${{ steps.filter.outputs.desktop }}
        steps:
            - uses: actions/checkout@v4
            - id: filter
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      backend:
                        - 'backend/**'
                        - '.github/workflows/**'
                      web:
                        - 'frontend/**'
                        - '!frontend/src-tauri/**'
                        - '.github/workflows/**'
                      desktop:
                        - 'frontend/src-tauri/**'
                        - '.github/workflows/**'

    backend:
        name: Backend (Spring Boot)
        runs-on: ubuntu-latest
        needs: changes
        if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
        timeout-minutes: 20
        defaults:
            run:
                working-directory: backend
        steps:
            - uses: actions/checkout@v4
            - name: Set up Temurin JDK
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: ${{ env.JAVA_VERSION }}
                  cache: gradle
            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3
            - name: Make gradlew executable
              run: chmod +x gradlew
            - name: Lint, test, build
              run: ./gradlew --no-daemon clean check bootJar
            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: backend-tests
                  path: backend/build/test-results/**/*.xml
                  if-no-files-found: ignore
                  retention-days: 7
            - name: Upload backend jar
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: backend-jar
                  path: backend/build/libs/*.jar
                  if-no-files-found: ignore
                  retention-days: 7

    frontend-web:
        name: Frontend Web (Next.js)
        runs-on: ubuntu-latest
        needs: changes
        if: needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
        timeout-minutes: 15
        defaults:
            run:
                working-directory: frontend
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json
            - name: Cache Next.js build cache
              uses: actions/cache@v4
              with:
                  path: frontend/.next/cache
                  key: next-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json', 'frontend/next.config.*', 'frontend/package.json') }}
                  restore-keys: |
                      next-${{ runner.os }}-
            - name: Install deps
              run: npm ci
            - name: Lint
              env:
                  CI: true
              run: npm run lint --if-present
            - name: Test
              env:
                  CI: true
              run: npm test --if-present -- --ci
            - name: Build Next.js
              env:
                  NEXT_TELEMETRY_DISABLED: 1
              run: npm run build
            - name: Upload web build
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: web-build
                  path: |
                      frontend/out/**
                      frontend/next.config.*
                  if-no-files-found: ignore
                  retention-days: 7
